<!-- Post Grid Section -->
<section id="Post">
  <div class="container Post-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Post</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="Post-flex-row">
      {% for post in site.posts %}
      <div class="Post-flex-item Post-item">
        <a href="#PostModal-{{ post.modal-id }}" class="Post-link" data-toggle="modal">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          <img src="img/Post/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
